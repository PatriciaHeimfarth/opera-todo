<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="script.js" async></script>
</head>

<body>
    <style>
        html {
            color: white;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
            color: black;
        }
    </style>
     

    <h2>Todo List</h2>

    <table id="table">
        <tr>
            <th>Item</th>
            <th>Done?</th>
        </tr>
      
    </table>
    <input type="text" value="New Todo" id="textfield"/>
    <input type="button" value="Add Todo" id="button"/>
    <input type="button" value="Delete Checked Todos" id="delete-button"/>
</body>

</html>
